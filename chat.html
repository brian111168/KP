<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Language Model</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    .chat-box { margin-bottom: 1em; padding: 1em; border: 1px solid #ddd; border-radius: 8px; }
    .chat-input { width: 100%; padding: 0.5em; font-size: 1em; }
    .chat-button { padding: 0.5em 1em; font-size: 1em; }
    .user-message { color: blue; font-weight: bold; }
    .bot-message { color: green; }
  </style>
</head>
<body>
  <h1>Chat with Language Model</h1>
  <div id="chat-container">
    <!-- Chat messages will appear here -->
  </div>
  <div>
    <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here..." />
    <button onclick="sendMessage()" class="chat-button">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("chat-input");
      const message = inputField.value;
      if (!message) return;

      displayMessage(message, "user");
      inputField.value = "";

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"  // 替換為你的 API 密鑰
          },
          body: JSON.stringify({
            model: "llama3-8b-8192",
            messages: [{ role: "user", content: message }]
          })
        });

        if (response.ok) {
          const data = await response.json();
          displayMessage(data.choices[0]?.message?.content || "No response.", "bot");
        } else {
          displayMessage("Error: Unable to reach the language model.", "bot");
        }
      } catch (error) {
        displayMessage("Error: " + error.message, "bot");
      }
    }

    function displayMessage(message, role) {
      const container = document.getElementById("chat-container");
      const messageElem = document.createElement("div");
      messageElem.classList.add("chat-box", role === "user" ? "user-message" : "bot-message");
      messageElem.textContent = role === "user" ? `You: ${message}` : `Bot: ${message}`;
      container.appendChild(messageElem);
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
